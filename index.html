<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> "Hello world" </title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
</head>
<body>
    <main class="container my-5">
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Loading...</strong><!--spinner cargando-->
            <div
                class="spinner-border ms-auto" 
                role="status"
                aria-hidden="true">
            </div>
        </section>
         
        <section class="row" id="card-dinamicas"> <!--sistema de columnas-->
            <!--para evitar el refloow, para no hacer create element a cada rato-->
        </section>
    </main>
    <template id="template-card">
            <article class="col-12 col-md-6 col-lg-3 mb-3"><!--pantalla grande 12 espacios, chicas 6-->
                <div class="card text-center shadow">  <!--este article se multiplica por cada cajita--> 
                    <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" 
                    alt="" 
                    class="card-img-top"
                    /> 
                    <div class="card-body"><!--es el texto q va vajo la imagen-->
                        <h5 class="card-title text-primary lead"><!--titulo, con letra delgada-->
                            Nombre del personaje
                        </h5>
                        <p class=" lead text-secondary">Human</p> <!--texto secundario-->
                    </div>
                </div>
            </article>
        </template> <!--nunca poner template dentro del section-->
      
    <script src="app.js"></script>
</body>
</html>
